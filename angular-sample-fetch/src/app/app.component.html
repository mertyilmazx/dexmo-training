<table>
  <tr>
    <td>Id</td>
    <td>Email</td>
    <td>FirstName</td>
    <td>LastName</td>
    <td>Avatar</td>
  </tr>
  <tr *ngFor="let user of result.data">
    <td>{{ user.id }}</td>
    <td>{{ user.email }}</td>
    <td>{{ user.first_name }}</td>
    <td>{{ user.last_name }}</td>
    <td><img [src]="user.avatar" alt="" srcset="" /></td>
  </tr>
</table>
