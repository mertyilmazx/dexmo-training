<table>
  <thead>
    <tr>
      <th>Id</th>
      <th>Email</th>
      <th>FirstName</th>
      <th>LastName</th>
      <th>Avatar</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let user of users">
      <td>{{ user.id }}</td>
      <td>{{ user.email }}</td>
      <td>{{ user.first_name }}</td>
      <td>{{ user.last_name }}</td>
      <td><img [src]="user.avatar" alt="" srcset="" /></td>
    </tr>
  </tbody>
</table>
